
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Trabalhando com Imagens</title>
    </head>
    <body>
        <h1>Elementos e atributos para imagens e ilustrações</h1>
        <p>O uso da tag <B>" IMG"</B> e os atributos <B> "scr"</B> e <b> "alt"</b> são utilizados para inserir imagens na página </p>
        <p>
            <img src="img/onca.jpg" alt="onça em cima da arvore,ao fundo passáros voando">
        </p>
        <figure>
            <img src="img/floresta-amazonica-vista-aerea.jpg" alt="floresta amazonica vista de cima e seus rios">
            <figcaption>Esta imagem, mostra a floresta amaonica antes do desmatamento em 1960.</figcaption>
        </figure>
    </body>
</html>
